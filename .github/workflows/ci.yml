name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      # Web bundle smoke test (catches missing assets like wa-sqlite.wasm)
      - name: Expo export (web)
        env:
          EXPO_NO_TELEMETRY: 1
          CI: 1
        run: npx expo export --platform web --non-interactive
